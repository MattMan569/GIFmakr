<div class="site">
  <header>
    <h1>GIFmakr</h1>
  </header>

  <main *ngIf="ffmpegLoaded; else loading">
    <input
      hidden="true"
      type="file"
      accept="video/*"
      (change)="setVideo($event)"
      #videoInput
    />
    <button mat-raised-button color="primary" (click)="videoInput.click()">
      Select Video File
    </button>

    <video controls [src]="videoURL" *ngIf="videoURL"></video>

    <button
      mat-raised-button
      color="accent"
      *ngIf="video"
      (click)="convertToGif()"
    >
      Convert
    </button>

    <div *ngIf="gifURL">
      <a hidden="true" [href]="gifURL" download #imageLink></a>
      <img [src]="gifURL" alt="Converted gif" />
      <button mat-raised-button (click)="imageLink.click()">
        <mat-icon>get_app</mat-icon>
        Download Image
      </button>
    </div>
  </main>

  <ng-template #loading>
    <h2 id="loading">Loading FFmpeg...</h2>
  </ng-template>

  <footer>&#169; Matthew Polsom</footer>
</div>
